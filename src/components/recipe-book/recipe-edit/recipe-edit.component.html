<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="name">Description</label>
          <textarea rows="3" class="form-control" id="description" name="description"
            formControlName="description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="Ingredients">

          <div class="row" style="margin-top: 10px;"
            *ngFor="let ingred of recipeForm.controls.Ingredients.value; let i = index; trackBy:trackByFn"
            [formGroupName]="i">

            <div class="col-xs-7">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-xs-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-xs-1">
              <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
            </div>

          </div>

          <div class="row" style="margin-top:10px;">
            <div class="col-xs-12">
              <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="ImagePath">Image Path</label>
          <input type="text" class="form-control" id="imagePath" name="imagePath" [formControlName]="'imagePath'">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('imagePath').value" class="img-responsive" style="height: 300px;">
        </div>
      </div>

    </form>
  </div>
</div>
